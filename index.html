<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <!-- Offcanvas Sidebar -->
            <div class="offcanvas offcanvas-start" id="demo">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title">Heading</h1>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Some text lorem ipsum.</p>
                    <p>Some text lorem ipsum.</p>
                    <button class="btn btn-secondary" type="button">A Button</button>
                </div>
            </div>

            <!-- Button to open the offcanvas sidebar -->
            <button id="icon-barras" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                <img src="img/barras-icon.png" alt="">
            </button>

            <figure class="mt-3 ms-4"> <img src="img/logo3.png" style="width: 200px;" alt=""></figure>

        </nav>

    </header>
    <main>
        <h2 class="display-6 ms-5 mt-3">Gestão de Verbas</h2>
        <div id="box" class="container-fluid pt-3 pb-5">
            <form action="" >
                <div class="row">
                    <div class="col-xxl-3">
                        <label for="acao" class="text-muted">Ação:</label>
                        <input type="text" class="form-control" placeholder="Insirir ação" name="acao">
                    </div>
                    <div class="col-xxl-3">
                        <label for="acao" class="text-muted">Data prevista:</label>
                        <input type="date" class="form-control" name="dataP">
                    </div>
                    <div class="col-xxl-3">
                        <label for="acao" class="text-muted">Investimento previsto:</label>
                        <input type="number" class="form-control" placeholder="0,00" name="investimentoP">
                    </div>
                    <div class="col-xxl-3">
                        <div class="group-btn text-center mt-4">
                            <button class="col-xxl-5 py-1" id="limpar" onclick="limpar()">Limpar</button>
                            <button class="col-xxl-5 py-1" id="add" onclick="adicionarAcao()">Adicionar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-responsive-sm">
                <table class="table table-hover table-bordered table-sm mt-4 ">
                    <thead>
                        <tr>
                            <th>Ação</th>
                            <th>Data prevista</th>
                            <th>Investimento previsto</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        <tr class="table-active">
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@example.com</td>
                            <td><img src="" alt=""></td>
                            <td><img src="" alt=""></td>
                        </tr>
                        <tr class="table-active">
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>mary@example.com</td>
                            <td><img src="" alt=""></td>
                            <td><img src="" alt=""></td>
                        </tr>
                        <tr class="table-active">
                            <td>July</td>
                            <td>Dooley</td>
                            <td>july@example.com</td>
                            <td><img src="" alt=""></td>
                            <td><img src="" alt=""></td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-white ms-5 mt-3 py-4">&copy 2024 <strong>PHARMAVIEWS</strong>. Todos os direitos reservados.</p>
    </footer>

</body>
<script src="assets/js/script.js"></script>
</html>
